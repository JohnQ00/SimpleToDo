<ion-toolbar>
  <ion-title style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: bold;">{{title}}   [{{items.length}}]</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="add()"><ion-icon name="add"></ion-icon></ion-button>
  </ion-buttons>
</ion-toolbar>


<ion-list>
  <ion-item-sliding *ngFor = "let item of items">
    <ion-item>
      <ion-label style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">{{item.text}}</ion-label>
    </ion-item>

    <ion-item-options side="start" (ionSwipe)="complete(item)">
      <ion-item-option color="success" (click)="complete(item)" *ngIf="allowDone" expandable>
        <ion-icon name="checkmark"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end" (ionSwipe)="delete(item)">
      <ion-item-option color="primary" (click)="task(item)" *ngIf="allowTask">
        <ion-icon name="flash"></ion-icon>
      </ion-item-option>

      <ion-item-option color="primary" (click)="later(item)" *ngIf="allowLater">
        <ion-icon name="moon"></ion-icon>
      </ion-item-option>

      <ion-item-option color="danger" (click)="delete(item)" expandable>
        <ion-icon name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
